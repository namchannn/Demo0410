<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MADAM boutique</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../OwlCarousel2-2.3.4/dist/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="../OwlCarousel2-2.3.4/dist/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="../css/home.css">
</head>
<body>
    <header>
        <div class="wraper">
            <div class="header-content">
                <div class="header-logo">
                    <img style="width: 100px; height: auto;" src="../images/Initial Fashion Logo.png" alt="">
                </div>
                <div class="header-nav">
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Categories</a></li>
                        <li><a href="">About Us</a></li>
                        <li><a href="">Contact</a></li>
                    </ul>
                </div>
                <div class="header-op">
                    <li><input type="text" placeholder="Search"><a class="fa-solid fa-magnifying-glass" href=""></a></li>
                    <li><a class="fa-solid fa-cart-shopping" href=""></a></li>
                    <li><a class="fa-solid fa-user" href=""></a></li>
                </div>
            </div>
        </div>
    </header>
    <section class="slider owl-carousel owl-theme">
        <div class="slider-item slider-item-one">
            
        </div>
        <div class="slider-item slider-item-two">

        </div>
        <div class="slider-item slider-item-three">

        </div>
    </section>
    <script src="https://kit.fontawesome.com/a5223055ee.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../OwlCarousel2-2.3.4/dist/owl.carousel.min.js"></script>
    <script>
        $(document).ready( function() {
            $(".owl-carousel").owlCarousel();
        });

        $('.owl-carousel').owlCarousel({
            loop:true,
            margin:10,
            nav:true,
            autoplay:true,
            autoplayTimeout:5000,
            responsive:{
                0:{
                    items:1
                },
                600:{
                    items:1
                },
                1000:{
                    items:1
                }
            }
        });
    </script>
</body>
</html>
