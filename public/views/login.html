<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/login.css">
</head>
<body>
    <form>
        <div class="container">
            <h2>Login</h2>
        </div>
        <div class="container">
            <div class="container__ip">
                <i class="fa-solid fa-envelope"></i></i>&nbsp;
                <input type="text" id="username" placeholder="Enter your emal" required>
            </div>
        </div>
        <div class="container">
            <div class="container__ip">
                <i class="fa-solid fa-lock"></i>&nbsp;
                <input type="password" id="password" placeholder="Confirm a password" required>
            </div>
        </div>
        <div class="container__rmb">
            <div class="container__cb">
                <input type="checkbox" id="remember">&nbsp;
                <label for="remember">Remember me</label>
            </div>
            <div>
                <a href="#">Forgot password?</a>
            </div>
        </div>
        <div class="container__btn">
            <button type="submit">Login Now</button>
        </div>
        <div class="container__footer">
            <p>Don't have an account?</p>
            <a href="/public/views/register.html">Signup now</a>
        </div>
    </form>
    <script src="https://kit.fontawesome.com/a5223055ee.js" crossorigin="anonymous"></script>
</body>
</html>
