<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/register.css">
</head>
<body>
    <form>
        <div class="container">
            <h2><span class="underline">Re</span>gistration</h2>
        </div>
        <div class="container">
            <div class="container__ip">
                <i class="fa-solid fa-user"></i></i>&nbsp;
                <input type="text" id="name" placeholder="Enter your name">
            </div>
        </div>
        <div class="container">
            <div class="container__ip">
                <i class="fa-solid fa-envelope"></i></i>&nbsp;
                <input type="text" id="username" placeholder="Enter your email">
            </div>
        </div>
        <div class="container">
            <div class="container__ip">
                <i class="fa-solid fa-lock"></i>&nbsp;
                <input type="password" id="password" placeholder="Creat a password">
            </div>
        </div>
        <div class="container">
            <div class="container__ip">
                <i class="fa-solid fa-lock"></i>&nbsp;
                <input type="password" id="password" placeholder="Confirm a password">
            </div>
        </div>
        <div class="container__rmb">
            <div class="container__cb">
                <input type="checkbox" id="remember">&nbsp;
                <label for="remember">I accept all terms & conditions</label>
            </div>
        </div>
        <div class="container__btn">
            <button type="submit">Register Now</button>
        </div>
        <div class="container__footer">
            <p>Already have an account?</p>
            <a href="/public/views/login.html">Login now</a>
        </div>
    </form>
    <script src="https://kit.fontawesome.com/a5223055ee.js" crossorigin="anonymous"></script>
</body>
</html>
